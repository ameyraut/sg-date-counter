<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        #counter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        #counter {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
    <script>
        async function fetchStartDate() {
            const url = 'https://your-username.github.io/your-repo/startDate.json'; // Replace with the actual URL to your JSON file

            const response = await fetch(url);
            const data = await response.json();
            const startDateStr = data.startDate;
            return new Date(startDateStr);
        }

        function updateCounter(startDate) {
            const currentDate = new Date();
            const timeDifference = currentDate - startDate;
            const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            document.getElementById('counter').textContent = daysDifference + " days";
        }

        async function initializeCounter() {
            const startDate = await fetchStartDate();
            updateCounter(startDate);
        }

        window.onload = initializeCounter;
    </script>
</head>
<body>
    <div id="counter-container"> 
        <div id="counter">Loading...</div>
    </div>
</body>
</html>
